<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://i.imgur.com/cNjdjIB.jpeg" alt="QMS Logo" style="height: 60px; margin-right: 10px;">
        <div class="clinic-name">MEDIKLINIK NUSA CHERAS</div>
    </header>
    <div class="content">
        <div class="queue-container">
            <div class="queue-block">
                <h2 id="doctorTitle">Doctor Room</h2>
                <p id="doctorQueue" class="call-number">S01</p>
            </div>
            <div class="queue-block">
                <h2 id="pharmacyTitle">Pharmacy</h2>
                <p id="pharmacyQueue" class="call-number">P01</p>
            </div>
        </div>
        <div class="right">
    <iframe src="https://www.youtube.com/embed/videoseries?list=PLkHtR6df6wvmyvsLatmgmaF5swh1KFd39&autoplay=1&loop=1&playlist=PLkHtR6df6wvmyvsLatmgmaF5swh1KFd39" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

    </div>
    <footer>
        <marquee>Please be patient while waiting for the doctor. Keep yourself hydrated with the water dispenser behind. Thank you.</marquee>
    </footer>
    <script src="script.js"></script>
</body>
</html>
